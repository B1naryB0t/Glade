<!-- backend/templates/emails/notification.html -->
<!doctype html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>New Notification</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			color: #333;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
		}

		.header {
			background-color: #16a34a;
			color: white;
			padding: 20px;
			text-align: center;
		}

		.content {
			background-color: #f9f9f9;
			padding: 30px;
		}

		.notification {
			background-color: white;
			padding: 15px;
			border-left: 4px solid #16a34a;
			margin: 20px 0;
		}

		.button {
			display: inline-block;
			padding: 12px 30px;
			background-color: #16a34a;
			color: white;
			text-decoration: none;
			border-radius: 5px;
			margin: 20px 0;
		}

		.footer {
			text-align: center;
			padding: 20px;
			color: #666;
			font-size: 12px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>{{ instance_name }}</h1>
		</div>
		<div class="content">
			<h2>New Notification</h2>
			<p>Hi {{ user.display_name|default:user.username }},</p>
			<div class="notification">
				<p><strong>{{ notification.message }}</strong></p>
				<p style="color: #666; font-size: 14px">
					{{ notification.created_at|date:"F d, Y at h:i A" }}
				</p>
			</div>
			<p style="text-align: center">
				<a href="{{ site_url }}/notifications" class="button">View All Notifications</a>
			</p>
		</div>
		<div class="footer">
			<p>
				&copy; {{ instance_name }} |
				<a href="{{ site_url }}/settings/notifications">Notification Settings</a>
			</p>
		</div>
	</div>
</body>

</html>
