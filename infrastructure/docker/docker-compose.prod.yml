services:
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: glade
      POSTGRES_USER: glade
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ../../backend
      dockerfile: ../infrastructure/docker/Dockerfile.backend.prod
    environment:
      DATABASE_URL: postgresql://glade:${DB_PASSWORD}@postgres:5432/glade
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "False"
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      FEDERATION_ENABLED: ${FEDERATION_ENABLED:-False}
      EMAIL_HOST: ${EMAIL_HOST:-localhost}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-noreply@localhost}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-dummy}
    depends_on:
      - postgres
    restart: unless-stopped

  nginx:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/ubuntu/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
