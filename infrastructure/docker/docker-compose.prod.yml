services:
  certbot:
    image: certbot/certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  backend:
    build:
      context: ../../backend
      dockerfile: ../infrastructure/docker/Dockerfile.backend.prod
    environment:
      DATABASE_URL: postgresql://glade:${DB_PASSWORD}@${RDS_ENDPOINT:-localhost}:5432/glade
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "False"
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      FEDERATION_ENABLED: ${FEDERATION_ENABLED:-False}
      EMAIL_HOST: ${EMAIL_HOST:-localhost}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-noreply@localhost}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-dummy}
    restart: unless-stopped

  nginx:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - backend
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

volumes:
  certbot_conf:
  certbot_www:
