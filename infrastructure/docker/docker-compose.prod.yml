services:
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: glade
      POSTGRES_USER: glade
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  backend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.backend.prod
    environment:
      DATABASE_URL: postgresql://glade:${DB_PASSWORD}@postgres:5432/glade
      REDIS_URL: redis://redis:6379/0
      REDIS_CACHE_URL: redis://redis:6379/1
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "False"
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      FEDERATION_ENABLED: ${FEDERATION_ENABLED:-False}
      EMAIL_HOST: ${EMAIL_HOST:-localhost}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-noreply@localhost}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-dummy}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  celery:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.backend.prod
    environment:
      DATABASE_URL: postgresql://glade:${DB_PASSWORD}@postgres:5432/glade
      REDIS_URL: redis://redis:6379/0
      REDIS_CACHE_URL: redis://redis:6379/1
      SECRET_KEY: ${SECRET_KEY}
      EMAIL_HOST: ${EMAIL_HOST:-localhost}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-noreply@localhost}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-dummy}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    command: celery -A glade.celery_app worker --loglevel=info

  nginx:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/ubuntu/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
